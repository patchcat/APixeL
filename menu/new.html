<span class="bg-slate-400 text-white p-0.5">Canvas Size</span>
<div class="m-2">
  <span
    class="mb-2.5 border-dashed border-b-2 border-zinc-500 w-full inline-block"
    >Size</span
  >
  <div class="mb-2.5 w-1/2">
    <span>Width:</span>
    <input type="number" name="cHeight" min="1" max="32" value="16" />
  </div>
  <div class="mb-2.5 w-1/2">
    <span>Height:</span>
    <input type="number" name="cWidth" min="1" max="32" value="16" />
  </div>
  <div class="flex justify-evenly w-3/4">
    <button
      class="rounded-lg bg-purple-300"
      onClick="Canvas(document.getElementsByName('cHeight')[0].value,
   document.getElementsByName('cWidth')[0].value);Close();"
    >
      Ok
    </button>
    <button class="rounded-lg bg-purple-300" onClick="Close();">Cancel</button>
  </div>
</div>
